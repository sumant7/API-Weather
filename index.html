<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cloudy.png"image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="off" class="search" placeholder="Search for a City">
        </header>
        <main>
            <section class="location">
                <div class="city">City Name, Country</div>
                <div class="date">Day, Date</div>
            </section>
            <div class="current">
                <div class="temp">Temp<span>°c</span></div>
                <div class="weather">Weather</div>
                <div class="hi-low">Min-temp°c / Max-Temp°c</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
